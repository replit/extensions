name: Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm run lint
      - uses: EndBug/add-and-commit@v7
        with:
          add: '["src", "example"]'
          message: "Format code"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}